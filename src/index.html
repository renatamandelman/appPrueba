<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <title>Juegos JS</title>
  <meta name="viewport"
    content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <script type="module"
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
  <script nomodule
    src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.js"></script>

  <link rel="icon" type="image/x-icon" href="./assets/icon/favicon.ico" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/tateti.css" />
  <link rel="stylesheet" href="./css/generala.css" />
  <link rel="preload" as="image" href="./assets/imgs/dice1.svg" />

  <meta name="theme-color" content="#31d53d" />
</head>

<body>
  <div id="main">
    <h1>My game</h1>
    <div>
    <img id="btn-g1" src="./assets/icon/tatetiIcon.png">
    <img id="btn-g2" src="./assets/icon/generalaIcon.png">
    <img id="btn-g3" src="" alt="juego 3"></img>
  </div>
  </div>
  <div id="g1" class="game nodisp">
    <button id="btn-g1-back">Volver</button>
    <h1> Ta-Te-Ti</h1>

    <section id="contenedor"></section>

    <h2> Turno de: <span id="turnojugador"></span></h2>

    <a id="reiniciar"> reiniciar </a>
  </div>
  <div id="g2" class="game nodisp">
    <button id="btn-g2-back">Volver</button>
    <h2>Generala</h2>
  
    <button id="btnDados">Tirar dados</button>
    <img id="dO" src="./assets/imgs/dice0.svg" alt="d0" class="nodisp"> 
    <img id="d1" src="./assets/imgs/dice1.svg" alt="d1" class="nodisp"> 
    <img id="d2" src="./assets/imgs/dice2.svg" alt="d2" class="nodisp">
    <img id="d3" src="./assets/imgs/dice3.svg" alt="d3" class="nodisp">
    <img id="d4" src="./assets/imgs/dice4.svg" alt="d4" class="nodisp">
    <img id="d5" src="./assets/imgs/dice5.svg" alt="d5" class="nodisp"> 
    <img id="d6" src="./assets/imgs/dice6.svg" alt="d6" class="nodisp">
    <section id="boardGenerala">
      <div class="dice d0"></div>
      <div class="dice d1"></div>
      <div class="dice d2"></div>
      <div class="dice d3"></div>
      <div class="dice d4"></div>
    </section>
    <div class="game-state">
      <p>Turno de jugador: <span id="generala-player"></span>, tiros: <span id="generala-moves"></span></p>
    </div>
    <div class="scores">
      <table>
        <thead><tr></tr></thead>
        <tbody></tbody>
      </table>
    </div>
    <div class="modal nodisp">
      <span class="close">&times;</span>
      <p id="modal-text"></p>
    </div>
  </div>
  <div id="g3" class="game nodisp">
    <button id="btn-g3-back">Volver</button>
    <h2>Game 3</h2>
    <p>EL juego 3 aca..</p>

  </div>
  <script src="./js/app.js" type="module"></script>
  <script src="./js/tateti.js" type="module"></script>
  <script src="./js/generala.js" type="module"></script>
</body>

</html>
